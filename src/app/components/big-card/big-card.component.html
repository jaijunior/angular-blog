<div class="container_bigCard">
    
        <div class="big-card_photo">
            <img src="{{ photoCover }}" alt="Imagem do Card">
        </div>
        <div class="big-card_date">
            <span>29/10/2022</span>
        </div>
        <div class="big-card_title">
            <h1><a [routerLink]="['content',id]">{{ cardTitle }} </a> </h1>
        </div>
        <div class="big-card_description">
            <p> <a [routerLink]="['content',id]"> {{ cardDescription }} </a></p>
        </div>
    
</div>
